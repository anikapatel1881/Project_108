<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>     
      <p>Note: Play different sounds like bark, meow, roar to make the animals move or do something.</p>     
    </div>
    <div class="main_div">
      <center>
      <br>
      <button class="btn btn-warning" onclick="startClassification();"> START </button>
      <h3 id="result_label">I can hear - </h3>
      <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="barking_dog.jpg" id="barking_dog" width="300" height="300">
        <img src="meowing_cat.webp" id="meowing_cat" width="300" height="300">
        <img src="roaring_lion.jpg" id="roaring_lion" width="300" height="300">
      </center>
      </div>
      <div class="copy_right_footer">
        Developed by - Anika
      </div>
<script src="main.js"></script>
  </body>
</html>
